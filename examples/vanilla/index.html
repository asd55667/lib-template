<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lib Template Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .calculator {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Lib Template Demo</h1>

  <div class="calculator">
    <h2>Calculator</h2>
    <div>
      <input type="number" id="num1" placeholder="First number">
      <input type="number" id="num2" placeholder="Second number">
    </div>
    <div style="margin-top: 10px;">
      <button id="sumBtn">Sum</button>
      <button id="multiplyBtn">Multiply</button>
    </div>
    <div class="result" id="result">Result will appear here</div>
  </div>

  <script type="module">
    // You would typically import from an npm package
    // But for this demo, we'll assume the library is built and served locally
    import { sum, multiply } from '@wcw2025/lib-template';

    document.getElementById('sumBtn').addEventListener('click', () => {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      if (!isNaN(num1) && !isNaN(num2)) {
        const result = sum(num1, num2);
        document.getElementById('result').textContent = `Sum: ${result}`;
      } else {
        document.getElementById('result').textContent = 'Please enter valid numbers';
      }
    });

    document.getElementById('multiplyBtn').addEventListener('click', () => {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      if (!isNaN(num1) && !isNaN(num2)) {
        const result = multiply(num1, num2);
        document.getElementById('result').textContent = `Product: ${result}`;
      } else {
        document.getElementById('result').textContent = 'Please enter valid numbers';
      }
    });
  </script>
</body>
</html>
